<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="libs/canvasjs/canvasjs.min.js"></script>
        <script type="text/javascript" src="libs/minified-src.js"></script>
        <script type="text/javascript" src="libs/brain-gh-pages/brain-0.6.3.js"></script>
        
        <script type="text/javascript" src="visu.js"></script>        
        <script type="text/javascript" src="train.js"></script>
        <script type="text/javascript" src="sniffer.js"></script>
        <script type="text/javascript" src="recorder.js"></script>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <title>Keyboard sniffer</title>
    </head>
    <body >
        <h1>Gather training data</h1>
        <input type="text" id="keyTrain" onKeyDown="inputKeyDownPressed('training', event);" onKeyUp="inputKeyUpPressed('training', event);"></input>
        <ul id="trainSampleList"></ul>
        <h2>Data</h2>
        <table>
            <tr>
                <td>
                <div id="chartTest1" style="height: 200px; width: 400px; background-color:#FF0000;"></div>
                </td>
                <td>
                <div id="chartTest2" style="height: 200px; width: 200px; background-color:#FFFF00;"></div>
                </td>
                <td>
                <div id="chartTest3" style="height: 200px; width: 200px; background-color:#FFFF00;"></div>
                </td>
            </tr>
        </table>
        <div id="chartContainerFFT" style="height: 300px; width: 100%;"></div>
        <div id="chartContainerTime" style="height: 300px; width: 100%;"></div>
        <h1>Train model</h1>
        <p><label for="featureToKeep">Feature to keep</label><input type="text" id="featureToKeep" disabled="true" value="1 3 5 10 20 50 100 150 200 400 700"></input></p>
        <button disabled id="computeNormParams" onClick="computeNormParams();">Compute Normalization parameters</button>
        <button disabled id="trainFromData" onClick="trainFromData();">Train !</button>
        <p>Result:</p>
        Error rate: <span id="errorRate"></span>%, number of iterations: <span id="nbIter"></span></p>
        <h1>Test</h1>
        <input disabled type="text" id="keyTest" onKeyDown="inputKeyDownPressed('testing', event);" onKeyUp="inputKeyUpPressed('testing', event);"></input>
        <ul id="keyTestResult"></li>
    </body>
</html>
